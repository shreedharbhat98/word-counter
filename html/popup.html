<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <title>Word Counter</title>
</head>

<body>
    <h2 class="text-center px-5 py-3">Word Counter</h2>
    <div class="row">
        <div class="col">
            <label class="mx-3">Enter text :</label>
            <div class="input-group">
                <textarea id="input-val" class="form-control mx-3 mb-2" aria-label="With textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-left" id="data">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <button type="button" onclick="getData()" class="btn btn-outline-primary ">Count</button>
        </div>
    </div>

    <!-- <script type="text/javascript" src="/popup.js"></script> -->
    <script type="text/javascript">

        function getData() {
            var inputVal = document.getElementById("input-val").value
            var dataArea = document.getElementById("data")

            dataArea.textContent = inputVal
        };

    </script>
</body>

</html>
