<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <title>Word Counter</title>
</head>

<body>
    <h2 class="header">Word Counter</h2>
    <div class="row">
        <div class="col">
            <div class="input-group">
                <textarea id="input-val" placeholder="Paste your text here..." class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col" id="data">
            <div class="data-row">
                <div id="chars" class="contents "></div>
                <div id="words" class="contents"></div>
                <div id="sentences" class="contents"></div>
                <div id="paragraph" class="contents"></div>
            </div>
            <div id="readability" class="readability"></div>
        </div>
    </div>
    <div class="row">
        <div class="col btn-wrapper">
            <button type="button" id="count-button" class="btn">Count</button>
            <button type="button" id="listen-button" class="btn">Listen</button>
        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=1jwE3Ce7"></script>
</body>

</html>
